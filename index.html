<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Joe Cycles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<h1>Hello, world!</h1>

<address>
<strong>Joe Cycles</strong><br/>
Caminho Lombo da Rocha, 97<br/>
Edificio Paraiso, Fracção A<br/>
9370-612 Prazeres<br/>
Madeira, Portugal
</address>
<button class="btn btn-large" type="button">Large button</button>

<div id="map_canvas" style="width:400px;height:400px"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOIx2zjXxYDcLTNF1d09icu6-VJ4FE0xc&sensor=false" type="text/javascript"></script>


    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    function initialize() {
        var myLatlng = new google.maps.LatLng("32.754419","-17.210513");
        var mapOptions = {center:myLatlng, zoom:14, mapTypeId:google.maps.MapTypeId.ROADMAP};
        var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
        var infowindow = new google.maps.InfoWindow({content: "<strong>Joe Cycles</strong><br/>Caminho Lombo da Rocha, 97<br/>Edificio Paraiso, Fracção A<br/>9370-612 Prazeres<br/>Madeira, Portugal"});
        var marker = new google.maps.Marker({ position: myLatlng, map: map, title:"Joe Cycles"});
        google.maps.event.addListener(marker, 'click', function() {infowindow.open(map,marker);});
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</body>
</html>
